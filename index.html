<html lang="en">
<head>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Michroma&family=Orbitron:wght@700&family=Smooch+Sans:wght@700&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script defer src="./js/app.js"></script>
     <link rel="stylesheet" href="./css/style.css"/>
    <title>SIMON</title>
</head>
<body>
    <h1>SIMON SAYS</h1>
    <h2 id="message">Follow Simon's Sequence! Click start to play!</h2>
    <h3 id="level display">Complete 20 Rounds & WIN</h3>
    <button id="start">START</button>

    <div class="gameboard">
        <div class="color" id="yellow"></div>
        <div class="color" id="purple"></div>
        <div class="color" id="blue">B</div>
        <div class="color" id="red">A</div>
    </div>
